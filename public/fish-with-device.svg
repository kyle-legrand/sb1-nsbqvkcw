<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#E6F7FF"/>
  
  <!-- Fish -->
  <g transform="translate(300,200)">
    <!-- Body -->
    <path d="M-100 0 C -50 -50, 50 -50, 100 0 C 150 50, 100 100, 50 100 C 0 100, -100 50, -100 0" 
          fill="#4A90E2" stroke="#2C5282" stroke-width="2"/>
    
    <!-- Tail -->
    <path d="M100 0 C 150 0, 200 -50, 200 0 C 200 50, 150 50, 100 0" 
          fill="#4A90E2" stroke="#2C5282" stroke-width="2"/>
    
    <!-- Eye -->
    <circle cx="-60" cy="-20" r="10" fill="#2C5282"/>
    <circle cx="-60" cy="-20" r="5" fill="white"/>
    
    <!-- Device -->
    <g transform="translate(0,-10)">
      <!-- Device body -->
      <rect x="-20" y="-15" width="40" height="30" rx="6" fill="#FF6B6B" stroke="#C53030" stroke-width="2"/>
      
      <!-- Screen -->
      <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#FFFFFF" opacity="0.9"/>
      
      <!-- Buttons -->
      <circle cx="-5" cy="0" r="2" fill="#4A90E2"/>
      <circle cx="5" cy="0" r="2" fill="#4A90E2"/>
      
      <!-- Straps -->
      <path d="M-20 -15 C -30 -15, -35 -5, -35 5 C -35 15, -30 25, -20 25" 
            fill="none" stroke="#C53030" stroke-width="2"/>
      <path d="M20 -15 C 30 -15, 35 -5, 35 5 C 35 15, 30 25, 20 25" 
            fill="none" stroke="#C53030" stroke-width="2"/>
      
      <!-- Status light -->
      <circle cx="15" cy="-10" r="3" fill="#4ADE80"/>
    </g>
  </g>
  
  <!-- Bubbles -->
  <g>
    <circle cx="100" cy="50" r="5" fill="white" opacity="0.6"/>
    <circle cx="150" cy="80" r="3" fill="white" opacity="0.4"/>
    <circle cx="200" cy="120" r="4" fill="white" opacity="0.5"/>
    <circle cx="250" cy="90" r="2" fill="white" opacity="0.3"/>
    <circle cx="300" cy="60" r="3" fill="white" opacity="0.4"/>
    <circle cx="350" cy="100" r="4" fill="white" opacity="0.5"/>
    <circle cx="400" cy="70" r="2" fill="white" opacity="0.3"/>
    <circle cx="450" cy="110" r="3" fill="white" opacity="0.4"/>
    <circle cx="500" cy="80" r="4" fill="white" opacity="0.5"/>
  </g>
</svg> 